application: awesomescores
version: 16
runtime: java

welcome_files:
- index.html
- awesome.css
- handheld.css 
- admin.html

precompilation_enabled: true

handlers:
- url: /game.html
  secure: always
  servlet: org.davidliebman.webapps.awesomescores.server.GameHttpServlet

- url: /admin.html
  secure: always
  login: required
  servlet: org.davidliebman.webapps.awesomescores.server.GameHttpServlet

- url: /
  secure: always
  servlet: org.davidliebman.webapps.awesomescores.server.GreetingServiceImpl

inbound_services:
- warmup

