<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width = 320">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" id="stylesheet" href="/Awesome_scores.css">
	
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Awesome Scores Web Scorekeeper</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="../awesome_scores/awesome_scores.nocache.js"></script>
	
	<script type="text/javascript">
    	var userAgent = navigator.userAgent;
    	
		document.write(userAgent);
    	
    	if(userAgent.search("Mobile")>=0) document.getElementById("stylesheet").href = "/handheld.css";

    	if(userAgent.search("Nokia")>=0) document.getElementById("stylesheet").href = "/handheld.css";

    	if(userAgent.search("SymbianOS")>=0) document.getElementById("stylesheet").href = "/handheld.css";
	
		if(userAgent.search("Android")>=0) document.getElementById("stylesheet").href = "/handheld.css";
			
	</script>

  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body style="margin:5px;">
	<form><input id="securityTag" type="hidden" name="security" value="admin"></input></form>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
	<div id="docDiv">
    <h1>Awesome Scores Web Scorekeeper</h1>

    <table align="center">
    
      <tr>
      	<td  id="taskPicker" ></td>
      </tr>
    </table>
    <table align="center" id="myTable">
      <tr>
      	<td  id="gameTarget" ></td>
      </tr>
      <tr>
      	<td  id="consoleContainer"></td>
      </tr>
      <tr>
      	<td  id="listContainer"></td>
      </tr>
      <tr>
        <td  style="color:red;" id="errorLabelContainer"></td>
      </tr>
      <tr>
        <td  id="resultsPanel"></td>
      </tr>
    </table>
    <div id="resultsPanelx"></div>
    </div>
  </body>
</html>
